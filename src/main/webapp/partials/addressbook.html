
<div class="page-header">
    <h1>Address book</h1>
</div>


<table class="table table-striped table-hover">
    <thead>
        <th style="width: 25%">First name</th>
        <th style="width: 25%">Middle name</th>
        <th style="width: 25%">Last name</th>
        <th style="width: 25%"></th>
    </thead>
    <tbody>
        <tr ng-repeat="address in addresses.content">
            <td>{{ address.firstname }}</td>
            <td>{{ address.middlename }}</td>
            <td>{{ address.lastname }}</td>
            <td style="text-align: right"><a class="btn" href="/addressbook/entry/{{ address.id }}">edit</a></td>
        </tr>
    </tbody>
</table>

<div class="pagination">
    <ul>
        <li ng-class="{disabled: !hasPreviousPage()}">
            <a href="/addressbook/{{ addresses.number - 1 }}" ng-show="hasPreviousPage()">Prev</a>

            <a href="" ng-show="!hasPreviousPage()" onclick="return false;">Prev</a>
        </li>

        <li ng-repeat="n in pages()"
            ng-class="{active: n == addresses.number}">
            <a href="/addressbook/{{ n }}">{{ n + 1 }}</a>
        </li>

        <li ng-class="{disabled: !hasNextPage()}">
            <a href="/addressbook/{{ addresses.number + 1 }}" ng-show="hasNextPage()">Next</a>

            <a href="" ng-show="!hasNextPage()" onclick="return false;">Next</a>
        </li>
    </ul>
</div>


<a href="/addressbook/entry/new" class="btn btn-primary">Add new</a>
