
<div class="page-header">
    <h1 ng-show="address.id == null">Add address</h1>
    <h1 ng-show="address.id != null">Edit address</h1>
</div>

<form name="addressForm" class="form-horizontal">
    <div class="control-group" ng-class="{error: addressForm.firstname.$invalid}">
        <label class="control-label" for="firstname">First name</label>
        <div class="controls">
            <input id="firstname" name="firstname" ng-model="address.firstname" required>

            <span ng-show="addressForm.firstname.$error.required" class="help-inline">Required</span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="middlename">Middle name</label>
        <div class="controls">
            <input id="middlename" ng-model="address.middlename" >
        </div>
    </div>


    <div class="control-group" ng-class="{error: addressForm.lastname.$invalid}">
        <label class="control-label" for="lastname">Last name</label>
        <div class="controls">
            <input id="lastname" name="lastname" ng-model="address.lastname" required>

            <span ng-show="addressForm.lastname.$error.required" class="help-inline">Required</span>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">

            <button class="btn btn-primary"
                    ng-show="address.id == null"
                    ng-click="add(address)"
                    ng-disabled="isClean() || addressForm.$invalid">
                Save
            </button>

            <button class="btn btn-primary"
                    ng-show="address.id != null"
                    ng-click="update(address)"
                    ng-disabled="isClean() || addressForm.$invalid">
                Update
            </button>

            <button class="btn btn-danger"
                    ng-show="address.id != null"
                    ng-click="delete(address)">
                Delete
            </button>

            <a href="/addresses" class="btn">Cancel</a>
        </div>
    </div>
</form>
