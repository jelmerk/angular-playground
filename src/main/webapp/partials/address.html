
<div class="page-header">
    <h1 ng-show="address.id == null">Add address</h1>
    <h1 ng-show="address.id != null">Edit address</h1>
</div>

<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="firstname">First name</label>
        <div class="controls">
            <input id="firstname" ng-model="address.firstname" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="middlename">Middle name</label>
        <div class="controls">
            <input id="middlename" ng-model="address.middlename" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="lastname">Last name</label>
        <div class="controls">
            <input id="lastname" ng-model="address.lastname" />
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <button class="btn btn-primary" ng-show="address.id == null" ng-click="add(address)">Save</button>
            <button class="btn btn-primary" ng-show="address.id != null" ng-click="update(address)">Update</button>
            <button class="btn btn-danger" ng-show="address.id != null" ng-click="delete(address)">Delete</button>
            <a href="#/addresses" class="btn">Cancel</a>
        </div>
    </div>
</form>
